<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
<div class="container">
	<div class="container-box">
		<h2 class="to-do-title">ToDo</h2>
		<div class="items todo">
			<div class="item-todo grab" draggable="true">First Item
				<span class="item-todo-icon hidden"></span>
			</div>
			<div class="item-todo grab"  draggable="true">Second Item
				<span class="item-todo-icon hidden"></span>
			</div>
			<div class="item-todo grab" draggable="true">Third Item
				<span class="item-todo-icon hidden"></span>
			</div>
		</div>
		<label>
			<textarea class="textarea hidden" placeholder="Enter the title for this card..." name="textarea"></textarea>
		</label>
		<div class="add-container">
			<div class="btn-container">
				<span class="add add-first">+ Add another card</span>
			</div>
		</div>
		<div class="other-btn hidden">
			<div class="add-card-btn">
				Add Card
			</div>
			<div class="icon"></div>
			<div class="three-dots">...</div>
		</div>
	</div>
	<div class="container-box">
		<h2 class="in-progress-title">In Progress</h2>
		<div class="items in-progress">
			<div class="item-todo grab" draggable="true">First Item
				<span class="item-todo-icon hidden"></span>
			</div>
			<div class="item-todo grab"  draggable="true">Second Item
				<span class="item-todo-icon hidden"></span>
			</div>
			<div class="item-todo grab" draggable="true">Third Item
				<span class="item-todo-icon hidden"></span>
			</div>
		</div>
		<label>
			<textarea class="textarea hidden" placeholder="Enter the title for this card..." name="textarea"></textarea>
		</label>
		<div class="add-container">
			<div class="btn-container">
				<span class="add add-second">+ Add another card</span>
			</div>
		</div>
		<div class="other-btn hidden">
			<div class="add-card-btn">
				Add Card
			</div>
			<div class="icon"></div>
			<div class="three-dots">...</div>
		</div>
	</div>
	<div class="container-box ">
		<h2 class="done-title">Done</h2>
		<div class="items done">
			<div class="item-todo grab" draggable="true">First Item
				<span class="item-todo-icon hidden"></span>
			</div>
			<div class="item-todo grab"  draggable="true">Second Item
				<span class="item-todo-icon hidden"></span>
			</div>
			<div class="item-todo grab" draggable="true">Third Item
				<span class="item-todo-icon hidden"></span>
			</div>
		</div>
		<label>
			<textarea class="textarea hidden" placeholder="Enter the title for this card..." name="textarea"></textarea>
		</label>
		<div class="add-container">
			<div class="btn-container">
				<span class="add add-third">+ Add another card</span>
			</div>
		</div>
		<div class="other-btn hidden">
			<div class="add-card-btn">
				Add Card
			</div>
			<div class="icon"></div>
			<div class="three-dots">...</div>
		</div>
	</div>
</div>
</body>
</html>
